<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Rank</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Rank</h1>
        <label for="vitorias">Vitórias:</label>
        <input type="number" id="vitorias" placeholder="Digite o número de vitórias" required>

        <label for="derrotas">Derrotas:</label>
        <input type="number" id="derrotas" placeholder="Digite o número de derrotas" required>

        <button id="calcular">Calcular Nível</button>

        <div id="resultado" class="resultado"></div>
    </div>

    <script src="calculadoraRank.js"></script>
</body>
</html>
